    <div class="container valign-wrapper login">
        <div class="row">
        <form class="col s12 m12 l12">
          <div class="row">
              <p class="col s10 m10 l10 center">Registrate</p>
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="email" type="text" class="validate">
              <label for="icon_prefix">Email</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">vpn_key</i>
              <input id="password" type="password" class="validate">
              <label for="icon_vpn_key">Contraseña</label>
            </div>
          </div>
          
          <div class="row">
          <button class="col s6 m4 l4 waves-effect waves-light btn" id="btnLogin"><i class="material-icons left">send</i>Entrar</button>
          </div>
        </form>
      </div>
    </div>
